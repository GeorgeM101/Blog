{% extends "index.html" %} {% block content %} {% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.username }}</a>
      <small class="text-muted"
        >{{ post.date_posted.strftime('%Y-%m-%d')}}</small
      >
    </div>
    <h2>
      <a class="article-title" href="{{url_for('update_post',post_id=post.id)}}"
        >{{ post.title }}</a
      >
    </h2>
    <p class="article-content">{{ post.content }}</p>
    <a
      class="btn btn-success btn-sm mt-1 mb-1"
      href="{{ url_for('update_post', post_id=post.id) }}"
      >Update</a
    >
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="/delete/{{post.id}}"
      >Delete</a
    >
    <div></div>
  </div>
</article>

{% endfor %} {% endblock content %}
